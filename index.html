<!DOCTYPE html>
<html lang="en">
<title>QUIZ GAME</title>

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---- ---- JQuery // Bootstrap // Navbar Functionality ---- ---->

    <!---- ---- Boostrap CDN // Styling ---- ---->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!---- ---- Payton CSS // JScript Files ---- ---->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/ques_icon.svg" alt="Question mark icon" width="30" height="30"
                class="d-inline-block align-top">
            QUIZ GAME</a>
        <p>Time:<span id='time'>0</span></p>

    </nav>

    <!---- LANDING PAGE // add background image---->
    <div class="container mt-5" id="landingpage">
        <div class="row justify-content-center mt-6 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1 introtext="">WELCOME TO QUIZ GAME</h1><br>
                <h4>
                    <p>You will have 60 Seconds to answer five questions</p>
                </h4>
                <br>
                <p>Every wrong answer will deduct 10 seconds from you time</p>
                <br>
                <button type="button" id="startBtn" class="btn btn-info btn-lg">START QUIZ</button>
            </div>
        </div>
    </div>

    <!----- Question & Answer Section Set // Set to d-none to hide,  d-block to show  ----->
    <div class="container mt-5" id="home">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id='quiz-area'>
                <h4 id="questions" class="mb-4"></h4>
                <div id="choices"></div>
                <!-- <ul id="answers" class="list-unstyled"><
                    <li class="answerChoices"></li>
                    <li class="answerChoices"></li>
                    <li class="answerChoices"></li>
                    <li class="answerChoices"></li>
                </ul> -->
                <p class="playerNote"></p>
            </div>
        </div>
    </div>


    <!-- DISPLAY THIS AT THE END OF GAME  // Set to d-none to hide,  d-block to show  -->
    <div class="container mt-5 d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h2>Game Over</h2>
                <p id="totalScore"> </p>
                <form class="form-group">
                    <label for="news-score">Enter your name: </label>
                    <input type="text" id="playerInitials" />
                    <button type="button" class="btn btn-infor btn-sm submitBtn" .finalScoreBtn'>Top Scores</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
