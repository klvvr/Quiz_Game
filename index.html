 url=""

                <h1>QUIZ GAME</h1><br>

            </div>
        </div>
    </div>
    
    <!----- Question & Answer Section ----->
    <div class="container mt-5 d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id='quiz-area'>

                    <li class="choices"></li>
                    <li class="choices"></li>

            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="submit">    end-screen hide'>
